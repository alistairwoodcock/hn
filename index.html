<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta content="Al's custom hacker news view">
	<title>Hacker News</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="jquery.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
	<div id="wrapper">
		<div id="news">
			<div id="banner">

		</div>
		<div id="resizeBar"></div>
		<a href="#" id="exit-web-view" onclick="closePageView(); return false;">x</a>

		</div>

	</div>
